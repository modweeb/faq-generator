<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد قسم الأسئلة الشائعة</title>
    <style>
        #faq-section {
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(110, 90, 255, 0.6);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-box:focus {
            border-color: #6e5aff;
            outline: none;
        }
        .action-btn {
            background-color: #6e5aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .action-btn:hover {
            background-color: #bd3057;
        }
        .add-more-text {
            color: #6e5aff;
            font-size: 14px;
        }
        #generatedCodeSection {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="faq-section">
    <label>السؤال:</label>
    <input class="input-box" id="question1" placeholder="أدخل السؤال الأول" type="text" />
    <br /><br />
    <label>الإجابة:</label>
    <input class="input-box" id="answer1" placeholder="أدخل الإجابة الأولى" type="text" />
    <br /><br />
    <button class="action-btn" id="addMoreBtn">+</button>
    <span class="add-more-text">أدخل المزيد من الأسئلة</span>
    <br /><br />
</div>

<div id="generatedCodeSection">
    <h3>الكود النهائي:</h3>
    <textarea id="outputCode" rows="10"></textarea>
    <br />
    <button class="action-btn" onclick="generateCode()">توليد الكود</button>
    <button class="action-btn" onclick="copyCode()">نسخ الكود</button>
</div>

<script>
    let questionCount = 1;

    function addNewQuestion() {
        questionCount++;

        const faqSection = document.getElementById('faq-section');
        const newQuestionHTML = `
            <label for="question${questionCount}">السؤال:</label>
            <input type="text" id="question${questionCount}" class="input-box" placeholder="أدخل السؤال ${questionCount}">
            <br><br>
            <label for="answer${questionCount}">الإجابة:</label>
            <input type="text" id="answer${questionCount}" class="input-box" placeholder="أدخل الإجابة ${questionCount}">
            <br><br>
        `;

        faqSection.insertAdjacentHTML('beforeend', newQuestionHTML);
    }

    document.getElementById('addMoreBtn').addEventListener('click', addNewQuestion);

    function generateCode() {
        let output = `<section itemscope itemprop="mainEntity" itemtype="https://schema.org/FAQPage">\n<h2>FAQ</h2>\n`;

        for (let i = 1; i <= questionCount; i++) {
            const question = document.getElementById(`question${i}`).value;
            const answer = document.getElementById(`answer${i}`).value;

            if (question.trim() !== "" && answer.trim() !== "") {
                output += `
  <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
      <h3 itemprop="name">${question}</h3>
      <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
          <div itemprop="text"><p>${answer}</p></div>
      </div>
  </div>\n`;
            }
        }

        output += `</section>`;

        document.getElementById("outputCode").value = output;
    }

    function copyCode() {
        const codeText = document.getElementById("outputCode");
        codeText.select();
        document.execCommand("copy");
        alert("تم نسخ الكود بنجاح!");
    }
</script>

</body>
</html>
